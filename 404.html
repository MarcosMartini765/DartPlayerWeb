<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DartPlayer</title>
    <script>
        const lang = navigator.language

        if (lang.includes("pt-")) {
            window.location.href = "https://dartplayer.app/pt-BR/";
        } else {
            window.location.href = "https://dartplayer.app/en-US/";
        }
    </script>
</head>

</html>
