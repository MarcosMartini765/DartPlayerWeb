<section class="center">
    <h1 class="title">{{ screenshotsArea.title }}</h1>
    <div class="images">
        <app-image-tile
            [src]="dashboardPhotoUrl"
            [alt]="screenshotsArea.dashboard"
            [subtitle]="screenshotsArea['initial-screen']"
            ></app-image-tile>
        <app-image-tile
            src={{darkPhotoUrl}}
            [alt]="screenshotsArea.dark"
            [subtitle]="screenshotsArea['dark-mode']"
            ></app-image-tile>

        <app-image-tile
            src={{lightPhotoUrl}}
            [alt]="screenshotsArea.light"
            [subtitle]="screenshotsArea['light-mode']"
            ></app-image-tile>
    </div>
</section>
